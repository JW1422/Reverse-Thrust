<!DOCTYPE html>
<html>
<head>
	<title>Reverse Thrust</title>
	<script src="./Framework/aframe.min.js"></script>
	<script src="timer.js"></script>
</head>
<body>	
	<a-scene>
		<a-entity id="start-point">
			<a-entity position="1.9 1.75 -2" scale="5 5 2" text="font: mozillavr; value: Start point; color:#00ff00"></a-entity>
			<a-triangle color="#00ff00" material="side: double" position="0 0.5 -2" rotation="-90 -180 0"></a-triangle>		
		</a-entity>
		
		<a-plane opacity="0" position="0 0 -4" rotation="-90 0 0" width="200" height="200" color="#000000"></a-plane>		
		<a-sky color="#000000" phi-length="360" ></a-sky>

		<a-entity id="HUD" position="0 0 0">
			<a-camera id="camera" material="side: double">
					<!--Corners of the HUD-->
					<a-box color="#4f4e4e" metalness="0.5" depth="0.25" width="1" roughness="0" position="3 1.2 -2" rotation="45 -45 0">
					</a-box>
					<a-box color="#4f4e4e" metalness="0.5" depth="0.25" width="1" roughness="0" position="3 -1.2 -2" rotation="-45 -45 0">
					</a-box>
					<a-box color="#4f4e4e" metalness="0.5" depth="0.25" width="1" roughness="0" position="-3 1.2 -2" rotation="45 45 0">
					</a-box>
					<a-box color="#4f4e4e" metalness="0.5" depth="0.25" width="1" roughness="0" position="-3 -1.2 -2" rotation="-45 45 0">
					</a-box>
					
					<!--Top and bottom of HUD-->
					<a-box color="#4f4e4e" metalness="0.5" depth="0.1" width="5.5" height="0.2" roughness="0" position="0 -1.6 -2" rotation="-45 0 0">
					</a-box>
					<a-box color="#4f4e4e" metalness="0.5" depth="0.1" width="5.5" height="0.2" roughness="0" position="0 1.6 -2" rotation="45 0 0">
					</a-box>
					
					<!--Sides of HUD-->
					<a-box color="#4f4e4e" metalness="0.5" depth="0.1" width="0.2" height="3.5" roughness="0" position="3.25 0 -2" rotation="0 95 0">
					</a-box>
					<a-box color="#4f4e4e" metalness="0.5" depth="0.1" width="0.2" height="3.5" roughness="0" position="-3.25 0 -2" rotation="0 95 0">
					</a-box>

					<!--Time Counter on HUD-->
					<a-text position="-0.5 1.25 -2" id="timer" color="#b80000" value="00:00:00"></a-text>
			</a-camera>

		</a-entity>
	</a-scene>		
</body>
</html>
