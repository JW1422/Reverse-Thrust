<!DOCTYPE html>
<html>
<head>
	<title>Reverse Thrust</title>
	<script src="./Framework/aframe.min.js"></script>
</head>
<body>	
	<a-scene>
		<a-entity id="start-point">
			<a-entity position="1.9 1.75 -2" scale="5 5 2" text="font: mozillavr; value: Start point; color:#00ff00"></a-entity>
			<a-triangle color="#00ff00" material="side: double" position="0 0.5 -2" rotation="-90 -180 0"></a-triangle>		
		</a-entity>
		
		<a-box position="-1 0.5 3" rotation="0 45 0" color="#4CC3D9"></a-box>				
		<a-plane opacity="0" position="0 0 -4" rotation="-90 0 0" width="200" height="200" color="#000000"></a-plane>		
		<a-sky color="#000000" phi-length="360" ></a-sky>

		<a-entity camera look-controls position="0 0 0">
			<a-camera id="camera" geometry="primitive: triangle; height:0.1; width:0.1; depth:0.1;"  material="side: double">
					<a-box rotation="0 45 0" color="#4CC3D9"></a-box>				
			</a-camera>
		</a-entity>
	</a-scene>		
</body>
</html>
